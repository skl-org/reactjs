version: 2.1

orbs:
  docker: circleci/docker@2.0.0

jobs:
  npm_build:
    docker:
      - image: circleci/node:12
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run:
          name: npm-install
          command: npm install
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - ./node_modules
      - run:
          name: Build from source
          command: npm run build
  docker_build:
    executor: docker/docker
    steps:
      - docker/build:
          image: test/reactjs

workflows:
  build_deploy:
    jobs:
      - npm_build
      - docker_build
