version: 2.1

orbs:
  docker: circleci/docker@2.0.0
  devops_security: prisma_cloud/devops_security@3.0.4

jobs:
  build:
    docker:
      - image: circleci/node:12
    environment:
      SHORT_GIT_HASH: $(echo $CIRCLE_SHA1 | cut -c -7)
    steps:
      - checkout
      - restore_cache:
          key: v1-dependencies-{{ checksum "package.json" }}
      - run:
          name: npm-install
          command: npm ci
      - save_cache:
          key: v1-dependencies-{{ checksum "package.json" }}
          paths:
            - ./node_modules
      - run:
          name: Build from source
          command: npm run build
      - setup_remote_docker:
          docker_layer_caching: true
      - run:
          name: Build container image
          command: 'docker build -t "skl-org/reactjs:<< pipeline.number >>" .'
      - run:
          name: Scan image
          command: |
            curl -s https://ci-tools.anchore.io/inline_scan-v0.3.3 | bash -s -- -r "skl-org/reactjs:<< pipeline.number >>"
      - store_artifacts:
          path: anchore-reports/

workflows:
  build:
    jobs:
      - build
